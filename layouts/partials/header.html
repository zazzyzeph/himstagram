<!-- {{ printf "%#v" .RelPermalink }} -->
<div class="logo">
  <a href="/"><img src="/svg/logo1.svg" alt="zephnet dot biz logo" /></a>
</div>
<nav id="topNav">
  {{ $currentPage := . }}
  <ul>
    {{ range .Site.Menus.main }}
    <li>
      <span class="sr-only">{{ if eq $currentPage.RelPermalink .URL }}Current page: {{ end }}</span>
      <a href="{{ .URL }}" class="{{ if eq $currentPage.RelPermalink .URL }}active{{ end }}"> {{ $text := print .Name | safeHTML }} {{ $text }} </a>
    </li>
    {{ end }}
  </ul>
</nav>
